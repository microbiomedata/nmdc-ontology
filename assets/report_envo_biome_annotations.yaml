ENVO_01001369:
  IAO_0000115:
  - A shrubland biome which is densely vegetated by dwarf or short mangroves (and
    associates) that are generally less than 6 meters in height, is tidally influenced,  is
    located in tropical or subtropical areas.
  comment:
  - 'This class aligns to the Coastal and Marine Ecological Classification Standard
    (CMECS). In ENVO, we may adapt the definition for consistency, but the semantics
    (meaning) of the term should be unaffected. Please consult the CMECS catalogue
    (https://cmecscatalog.org/) for authoritative and semantically unconstrained definitions.
    CMECS provides the following notes: "Commonly found on intertidal mud flats along
    the shores of estuaries. Tidal mangrove shrublands may include immature stands
    or stunted mature trees that indicate a harsh growing environment. Areas characterized
    by tall mangroves (> 6 meters) are placed in the Tidal Mangrove Forest Biotic
    Group. Where tidal amplitude is relatively low, the vegetation forms narrow bands
    along the coastal plains, and it rarely penetrates inland more than several kilometers
    along rivers. Where tidal amplitude is greater, mangroves extend further inland
    along river courses, forming extensive stands in the major river deltas. Also,
    mangrove cays may occur within the lagoon complex of barrier reefs. The list of
    biotic communities for this group is long: a few examples are provided below,
    and the complete list is available in Appendix F"'
  label:
  - tidal mangrove shrubland
ENVO_01001505:
  IAO_0000115:
  - A tundra biome which exists at high altitudes and where vegetation - dominated
    by a few species of dwarf shrubs, a few grasses, sedges, lichens, and mosses -
    is stunted due to low temperatures and high winds.
  comment:
  - The absence of trees in this biome is primarily due to high altitude rather than
    high latitude. On Earth, it lies roughly between the summer isotherm of 10 degrees
    Centigrade and the snow line. Primary productivity is low in this biome because
    of the extremes of climate.
  hasExactSynonym:
  - mountain tundra
  label:
  - alpine tundra biome
