ENVO_00000428:
  IAO_0000115:
  - A biome is an ecosystem which is undergoing climactic ecological succession.
  comment:
  - In this definition, there is an assumption that no major perturbations are occurring
    or have occurred in a time frame affects the successional dynamics of the ecosystem.
    A "major" perturbation is one which disrupts the community's ability to restore
    its (near) equilibrium. Usually, pioneer or early secondary successional processes
    would be in effect in such scenarios.
  hasExactSynonym:
  - major habitat type
  hasRelatedSynonym:
  - EcosytemType
  label:
  - biome
ENVO_00000446:
  IAO_0000115:
  - A biome which is  primarily or completely situated on a landmass.
  hasRelatedSynonym:
  - terrestrial realm
  label:
  - terrestrial biome
ENVO_00000447:
  IAO_0000115:
  - An aquatic biome which is determined by a marine water body.
  comment:
  - 'This biome includes open-ocean and unprotected coastal ecosystems, characterized
    by exposure to wave action, tidal fluctuation, and ocean currents as well as systems
    that largely resemble these. Water in the marine biome is generally within the
    salinity range of seawater: 30 to 38 ppt.'
  hasRelatedSynonym:
  - marine realm
  label:
  - marine biome
ENVO_00000873:
  IAO_0000115:
  - An aquatic biome which is determined by a body of freshwater.
  hasRelatedSynonym:
  - freshwater realm
  label:
  - freshwater biome
ENVO_00000887:
  IAO_0000115:
  - A freshwater river biome which is determined by a large river.
  comment:
  - '"Large" is ambiguous. For details on "Large rivers" (e.g. the Mekong river) see
    http://worldwildlife.org/biomes/large-river-ecosystems This class will be replaced
    with a less ambiguous class.'
  label:
  - large river biome
ENVO_00000888:
  IAO_0000115:
  - A freshwater river biome which is determined by the headwaters of a large river.
  comment:
  - '"Large" is ambiguous. For details on "Large river headwaters" (e.g. the Upper
    Amazon headwaters) see http://worldwildlife.org/biomes/large-river-headwater-ecosystems
    This class will be replaced with a less ambiguous class.'
  label:
  - large river headwater biome
ENVO_00000889:
  IAO_0000115:
  - A freshwater river biome which is determined by the delta of a large river.
  comment:
  - '"Large" is ambiguous. For details on "Large river deltas" (e.g. the Niger river
    delta) see http://worldwildlife.org/biomes/large-river-delta-ecosystems This class
    will be replaced with a less ambiguous class.'
  label:
  - large river delta biome
ENVO_00000890:
  IAO_0000115:
  - A freshwater river biome which is determined by a small river.
  comment:
  - '"Small" is ambiguous. For details on "Small rivers" (e.g. the Salween river)
    see http://worldwildlife.org/biomes/small-river-ecosystems. This class will be
    replaced with a less ambiguous class.'
  label:
  - small river biome
ENVO_00000891:
  IAO_0000115:
  - A freshwater biome which is determined by a large lake.
  comment:
  - '"Large" is ambiguous. For details on "Large lakes" (e.g. African rift lakes)
    see http://worldwildlife.org/biomes/large-lake-ecosystems This class will be replaced
    with a less ambiguous class.'
  label:
  - large freshwater lake biome
ENVO_00000892:
  IAO_0000115:
  - A freshwater lake biome which is determined by a small lake.
  comment:
  - '"Small" is ambiguous. For details on "Small lakes" (e.g. Cameroon crater lakes)  see
    http://worldwildlife.org/biomes/small-lake-ecosystems. This class will be replaced
    with a less ambiguous class.'
  label:
  - small freshwater lake biome
ENVO_00000893:
  IAO_0000115:
  - A biome which has little permanent surface water and a low relative abundance
    of springs.
  IAO_0000116:
  - The WWF definition is somewhat ambiguous, but workable.
  label:
  - xeric basin biome
ENVO_00002030:
  IAO_0000115:
  - A biome which is determined by a water body and which has ecological climax communities
    adapted to life in or on water.
  label:
  - aquatic biome
ENVO_01000004:
  IAO_0000115:
  - The concentration basin mediterranean sea biome comprises expressions of the mediterranean
    sea biome that have higher salinity than bordering oceans due to evaporation.
    Water exchange consists of inflow of the fresher oceanic water in the upper layer
    and outflow of the saltier mediterranean water in the lower layer of the connecting
    channel.
  label:
  - concentration basin mediterranean sea biome
ENVO_01000020:
  IAO_0000115:
  - Expressions of the estuarine biome occur at wide lower courses of a rivers where
    they flow into a sea. Estuaries experience tidal flows and their water is a changing
    mixture of fresh and salt.
  label:
  - estuarine biome
ENVO_01000022:
  IAO_0000115:
  - 'The marine salt marsh biome comprises marshes that are transitional intertidals
    between land and salty or brackish marine water (e.g.: sloughs, bays, estuaries).
    It is dominated by halophytic (salt tolerant) herbaceous plants. The daily tidal
    surges bring in nutrients, which tend to settle in roots of the plants within
    the salt marsh. The natural chemical activity of salty (or brackish) water and
    the tendency of algae to bloom in the shallow unshaded water also allow for great
    biodiversity.'
  label:
  - marine salt marsh biome
ENVO_01000023:
  IAO_0000115:
  - The marine pelagic biome (pelagic meaning open sea) is that of the marine water
    column, from the surface to the greatest depths.
  label:
  - marine pelagic biome
ENVO_01000024:
  IAO_0000115:
  - The marine benthic biome (benthic meaning 'bottom') encompasses the seafloor and
    includes such areas as shores, littoral or intertidal areas, marine coral reefs,
    and the deep seabed.
  label:
  - marine benthic biome
ENVO_01000025:
  IAO_0000115:
  - The marine neritic zone biome comprises sea floor from the high tide mark to a
    continental shelf break. This zone generally extends to 200 m below average sea
    level.
  label:
  - marine neritic benthic zone biome
ENVO_01000026:
  IAO_0000115:
  - The marine bathyal zone biome comprises regions of the marine benthic biome between
    approximately 200 m and 3000 m depth. This zone generally coincides with the continental
    slope.
  label:
  - marine bathyal zone biome
ENVO_01000027:
  IAO_0000115:
  - The marine abyssal zone biome comprises regions of the marine benthic biome  between
    approximately 2500 m and 6000 m depth. This zone generally coincides with the
    continental rise and the abyssal plain.
  label:
  - marine abyssal zone biome
ENVO_01000028:
  IAO_0000115:
  - The marine hadal zone biome describes sea floor deeper than 6000 m such as that
    of the oceanic trenches.
  label:
  - marine hadal zone biome
ENVO_01000029:
  IAO_0000115:
  - A biome expressed by strips or ridges of rocks, sand, or coral that rises to or
    near the surface of a body of marine water.
  label:
  - marine reef biome
ENVO_01000030:
  IAO_0000115:
  - The marine hydrothermal vent biome comprises regions of the marine benthic biome
    where heat generated due to tectonic activity, either at divergent plate boundaries
    or convergent ocean plates where back-arc spreading occurs, is released or 'vented'
    to the surface. The resultant high temperature water jets are laden with dissolved
    metals and minerals.
  label:
  - marine hydrothermal vent biome
ENVO_01000032:
  IAO_0000115:
  - The neritic epipelagic zone biome comprises the marine water column above a continental
    shelf.
  label:
  - neritic pelagic zone biome
ENVO_01000033:
  IAO_0000115:
  - The oceanic epipelagic zone biome comprises the marine water column offshore,
    beyond a continental shelf.
  label:
  - oceanic pelagic zone biome
ENVO_01000034:
  IAO_0000115:
  - The oceanic sea surface microlayer (SML) biome comprises the top 1000 micrometers
    of the marine surface waters occurring offshore, away from a continental shelf.
    It is the boundary layer where all exchange occurs between the atmosphere and
    the ocean. The chemical, physical, and biological properties of the SML differ
    greatly from the sub-surface water just a few centimeters beneath.
  label:
  - oceanic sea surface microlayer biome
ENVO_01000035:
  IAO_0000115:
  - The oceanic epipelagic zone biome comprises regions of the marine water column
    that occur offshore, beyond a continental shelf. This biome extends from the surface
    of the ocean to a depth of ca. 200-250m. Throughout the zone the light field tends
    to be asymmetrical vertically, so that the direction and elevation of the sun
    can still be detected. The oceanic epipelagic zone biome encompasses the euphotic
    zone and, where and when it occurs, the seasonal thermocline.
  label:
  - oceanic epipelagic zone biome
ENVO_01000036:
  IAO_0000115:
  - The oceanic mesopelagic zone biome comprises regions of the marine water column
    that occur offshore, beyond a continental shelf. This biome extends through the
    water column from approximately 200-1000 m depth - the maximal depth of light
    penetration in all but the clearest oligotrophic ocean regions. In comparison
    to the epipelagic zone, dominant forms of pelagic organisms do not change very
    much; however, there are marked changes in species composition and the proportion
    of smaller-sized individuals decreases.
  label:
  - oceanic mesopelagic zone biome
ENVO_01000037:
  IAO_0000115:
  - The bathypelagic zone biome comprises the marine water column below approximately
    1000 m water depth - the maximum depth to which detectable daylight penetrates
    in all but the clearest oligotrophic waters - and extends to about 2500 - 2700
    m water depth. In the temperate Atlantic, the beginning of the bathypelagic zone
    biome approximates to the deep oxygen minimum and the base of the permanent thermocline.
  label:
  - oceanic bathypelagic zone biome
ENVO_01000038:
  IAO_0000115:
  - The abyssopelagic zone biome comprises the marine water column below the bathypelagic
    zone biome at approximately 2500 -2700 m and extends either to the hadal pelagic
    zone biome (at approximately 6000 m) or to the benthopelagic zone biome within
    ca. 100 m of the seafloor. The depth of 2700 m may be critical for physiological
    reasons as the change in hydrostatic pressure across this depth may preclude organism
    migration.
  label:
  - oceanic abyssopelagic zone biome
ENVO_01000039:
  IAO_0000115:
  - The oceanic hadal pelagic zone biome comprises the water column in oceanic trenches
    occurring at depths between 6000m and 10,000m.
  label:
  - oceanic hadal pelagic zone biome
ENVO_01000040:
  IAO_0000115:
  - The benthopelagic zone biome comprises regions of the marine water column which
    usually coincide with the benthic boundary layer (BBL) - the layer of isothermal
    and isohaline water contiguous to the sea floor. A general reversal in the declining
    gradient of pelagic biomass may be observed here, perhaps explained by viable
    nutrition on the sea floor being resuspended by bottom currents. This zone typically
    extends 100 m above the seafloor, but may reach upto1000 m during benthic storms.
  label:
  - oceanic benthopelagic zone biome
ENVO_01000041:
  IAO_0000115:
  - The neritic sea surface microlayer (SML) biome comprises the top 1000 micrometers
    of marine surface waters occurring above a continental shelf. It is the boundary
    layer where all exchange occurs between the atmosphere and the ocean. The chemical,
    physical, and biological properties of the SML differ greatly from the sub-surface
    water just a few centimeters beneath.
  label:
  - neritic sea surface microlayer biome
ENVO_01000042:
  IAO_0000115:
  - The neritic epipelagic zone biome comprises the marine water column that occurs
    above a continental shelf and extends from the surface of the ocean to a depth
    of ca. 200-250m. Throughout the zone the light field tends to be asymmetrical
    vertically, so that the direction and elevation of the sun can still be detected.
    The epipelagic zone encompasses the euphotic zone and, where and when it occurs,
    the seasonal thermocline.
  label:
  - neritic epipelagic zone biome
ENVO_01000043:
  IAO_0000115:
  - The neritic mesopelagic zone biome comprises the marine column that occurs above
    a continental shelf and extends from approximately 200 to 1000 m depth - the maximal
    depth of light penetration in all but the clearest oligotrophic ocean regions.
    In comparison to the epipelagic zone, dominant forms of pelagic organisms do not
    change very much; however, there are marked changes in species composition and
    the proportion of smaller-sized individuals decreases.
  label:
  - neritic mesopelagic zone biome
ENVO_01000045:
  IAO_0000115:
  - The epeiric sea (also known as an epicontinental sea) biome comprises a shallow
    seas that extend over part of a continent. Epeiric seas are usually associated
    with the marine transgressions of the geologic  past, which have variously been
    due to either global eustatic sea level changes, local tectonic deformation, or
    both, and are occasionally semi-cyclic.
  hasExactSynonym:
  - epicontinental sea biome
  label:
  - epeiric sea biome
ENVO_01000046:
  IAO_0000115:
  - The marginal sea biome comprises parts of an ocean partially enclosed by land
    such as islands, archipelagos, or peninsulas. Unlike mediterranean seas, marginal
    seas have ocean currents caused by ocean winds. Many marginal seas are enclosed
    by island arcs that were formed from the subduction of one oceanic plate beneath
    another.
  label:
  - marginal sea biome
ENVO_01000047:
  IAO_0000115:
  - The mediterranean sea biome comprises mostly enclosed seas that have limited exchange
    of deep water with outer oceans and where the water circulation is dominated by
    salinity and temperature differences rather than winds.
  label:
  - mediterranean sea biome
ENVO_01000048:
  IAO_0000115:
  - A marine biome which is determined by an ocean.
  comment:
  - Ocean biomes are determined by major bodies of saline water, principal components
    of the hydrosphere. Approximately 71% of the Earth's surface is covered by ocean,
    a continuous body of water that is customarily divided into several principal
    oceans and smaller seas. More than half of this area is over 3,000 metres (9,800
    ft) deep. Average oceanic salinity is around 35 parts per thousand (ppt) (3.5%),
    and nearly all seawater has a salinity in the range of 30 to 38 ppt.
  label:
  - ocean biome
ENVO_01000049:
  IAO_0000115:
  - The marine coral reef biome comprises constructional wave-resistant entities which
    are primarily built by corals and are often cemented together. The growth of these
    structures is aided by zooxanthellae, algae that are symbiotic with the reef-building
    corals.
  label:
  - marine coral reef biome
ENVO_01000050:
  IAO_0000115:
  - The marine rocky subtidal reef biome comprises regions of the marine reef biome
    composed mainly of rock and which harbour abundant communities of algae and invertebrates.
    These reefs are often very patchy, with alterations of rocks dominated by rich
    invertebrate assemblages and turf-forming calcareous red algae.
  label:
  - marine subtidal rocky reef biome
ENVO_01000051:
  IAO_0000115:
  - A marine black smoker biome comprises regions of the marine hydrothermal vent
    biome characterised by a black vent plume. This black plume is a consequence of
    dissolved metals and minerals forming complexes with sulphide and indicates polymetallic
    sulphide mineral deposits beneath the surface.
  label:
  - marine black smoker biome
ENVO_01000052:
  IAO_0000115:
  - A marine white smoker biome comprises regions of the marine hydrothermal vent
    biome characterised by lightly hued plumes, typically containing barium, calcium,
    and silicon. These vents tend to have lower temperature plumes when compared to
    black smoker environments.
  label:
  - marine white smoker biome
ENVO_01000053:
  IAO_0000115:
  - A marine ultramafic hydrothermal vent biome comprises regions of themarine  hydrothermal
    vent biome hosted on ultramafic (also referred to as ultrabasic) rocks. Ultramafic
    rocks are igneous and meta-igneous rocks with very low silica content (less than
    45%), generally >18% MgO, high FeO, low potassium, and are composed of usually
    greater than 90% mafic minerals  (dark colored, high magnesium and iron content).
    The Earth's mantle is composed of ultramafic rocks.
  label:
  - marine ultramafic hydrothermal vent biome
ENVO_01000054:
  IAO_0000115:
  - A marine basaltic hydrothermal vent biome comprises regions of the marine hydrothermal
    vent biome hosted on basaltic rocks. Basalt generally has a composition of 45
    to 55 wt % SiO2, 2 to 6 wt % total alkalis, 0.5 to 2.0 wt % TiO2, 5 to 14 wt %
    FeO and 14 wt % or more Al2O3. Contents of CaO are commonly near 10 wt %, those
    of MgO commonly in the range 5 to 12 wt %.
  label:
  - marine basaltic hydrothermal vent biome
ENVO_01000123:
  IAO_0000115:
  - The marine sponge reef biome comprises marine reefs primarily built by marine
    sponges. The primary frame-building sponges are all members of the order Hexactinosa.
    They are found only in glacier-scoured troughs of low-angle continental shelf.
    The seafloor is stable and consists of rock, coarse gravel, and large boulders.
  label:
  - marine sponge reef biome
ENVO_01000127:
  IAO_0000115:
  - A marine benthic biome which is determined by a cold seep.
  comment:
  - The marine cold seep biome comprises regions of the marine benthic biome where
    seepage of methane, hydrogen sulphide, hydrocarbon rich fluids and other fluids
    occurs.
  label:
  - marine cold seep biome
ENVO_01000128:
  IAO_0000115:
  - The dilution basin mediterranean sea biome comprises expressions of the mediterranean
    sea biome with lower salinity than the surrounding ocean due to freshwater gains
    such as rainfall and rivers. Water exchange consists of outflow of the fresher
    mediterranean water in the upper layer and inflow of the saltier oceanic water
    in the lower layer of the channel. Renewal of deep water may not be sufficient
    to supply oxygen to the bottom.
  label:
  - dilution basin mediterranean sea biome
ENVO_01000174:
  IAO_0000115:
  - A forest ecosystem which is undergoing climactic ecological succession.
  label:
  - forest biome
ENVO_01000175:
  IAO_0000115:
  - A woodland biome is a terrestrial biome which includes, across its entire spatial
    extent, woody plants spaced sufficiently far apart to allow light penetration
    to support communities of herbaceous plants or shrubs living closer to the woodland
    floor.
  comment:
  - Preliminary definition.
  label:
  - woodland biome
ENVO_01000176:
  IAO_0000115:
  - A shrubland biome is a terrestrial biome which includes, across its entire spatial
    extent, dense groups of shrubs.
  comment:
  - Preliminary definition.
  label:
  - shrubland biome
ENVO_01000177:
  IAO_0000115:
  - A grassland ecosystem in which dominant ecological communities have reached their
    climax successional state.
  label:
  - grassland biome
ENVO_01000178:
  IAO_0000115:
  - A woodland biome which has seasonal water availability and includes trees spaced
    sufficiently far apart to allow an unbroken layer of grass, sedge (Cyperaceae)
    or  rush (Juncaceae) communities to live.
  label:
  - savanna biome
ENVO_01000179:
  IAO_0000115:
  - A desert ecosystem which is undergoing climactic ecological succession.
  label:
  - desert biome
ENVO_01000180:
  IAO_0000115:
  - A tundra ecosystem which is undergoing climactic ecological succession.
  label:
  - tundra biome
ENVO_01000181:
  IAO_0000115:
  - A mangrove biome is a terrestrial biome which includes, across its spatial extent,
    mangrove plants (Rhizophoraceae). Mangrove plants are able to withstand high levels
    of salinity as well as regions of anoxia and frequent tidal inundation. Mangrove
    biomes often occur near tropical and sub-tropical estuaries and depositional marine
    coastal environments where fine sediments (often with high organic content) collect
    in areas protected from high energy wave action.
  comment:
  - Preliminary definition. Depending on whether mangrove trees or shrubs are present,
    this class could be a child of shrubland biome or woodland biome. Consider creating
    the appropriate classes.
  label:
  - mangrove biome
ENVO_01000182:
  IAO_0000115:
  - A temperate desert biome is a desert biome which has communities adapted to intermediate
    insolation, low rainfall, and large temperature variations between winter and
    summer. Winter temperatures may fall below 0 degrees Celsius. Some precipitation
    in this biome may fall as snow.
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  label:
  - temperate desert biome
ENVO_01000183:
  IAO_0000115:
  - A tropical desert biome is a desert biome which has communities adapted to temperatures
    above a monthly average of 18 degrees Celsius, high daily temperature ranges of
    approximately 20 degrees Celsius, very high insolation due to inhibited cloud
    formation, and very low precipitation. Tropical desert biomes located near coasts
    with cold upwellings may have cooler temperatures and reduced insolution due to
    fog.
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  label:
  - tropical desert biome
ENVO_01000184:
  IAO_0000115:
  - A subtropical desert biome is a desert biome which has communities adapted to
    temperatures above a monthly average of 18 degrees Celsius, high daily temperature
    ranges of approximately 20 degrees Celsius, high insolation (but lower than that
    of a tropical desert biome), inhibited cloud formation, and very low precipitation.
    Subtropical desert biomes located near coasts with cold upwellings may have cooler
    temperatures and reduced insolution due to fog.
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  label:
  - subtropical desert biome
ENVO_01000185:
  IAO_0000115:
  - A montane desert biome is a desert biome which occurs in regions elevated above
    sea level and which has community structure determined by elevation-dependent
    environmental conditions.
  comment:
  - Preliminary definition.
  label:
  - montane desert biome
ENVO_01000186:
  IAO_0000115:
  - A polar desert biome is a desert biome which is subject to low levels of insolation,
    annual precipitation less than 250 millimeters, and a mean temperature less than
    10 degrees Celsius during its warmest month. Temperature changes in polar deserts
    frequently cross the freezing point of water.
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  label:
  - polar desert biome
ENVO_01000187:
  IAO_0000115:
  - A savanna biome which is subject to subtropical climate patterns.
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  label:
  - subtropical savanna biome
ENVO_01000188:
  IAO_0000115:
  - A savanna biome which is subject to tropical climate patterns.
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  label:
  - tropical savanna biome
ENVO_01000189:
  IAO_0000115:
  - A savanna biome which is subject to temperate climate patterns.
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  hasBroadSynonym:
  - prairie biome
  label:
  - temperate savanna biome
ENVO_01000190:
  IAO_0000115:
  - A flooded savanna biome is a savanna biome which has very wet to saturated soil
    moisture content.
  hasBroadSynonym:
  - swamp
  hasRelatedSynonym:
  - marsh
  label:
  - flooded savanna biome
ENVO_01000191:
  IAO_0000115:
  - A subtropical grassland in which dominant ecological communities have reached
    their climax successional state.
  label:
  - subtropical grassland biome
ENVO_01000192:
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  label:
  - tropical grassland biome
ENVO_01000193:
  comment:
  - Preliminary definition. The semantics and definitions of "mediterranean", "subtropical",
    "tropical", "temperate", "polar", and similar climate types may be transferred
    to an "environmental condition" class once the semantics of this class have been
    established.
  hasBroadSynonym:
  - prairie biome
  label:
  - temperate grassland biome
ENVO_01000194:
  IAO_0000115:
  - A montane grassland biome is a grassland biome which occurs in regions elevated
    above sea level and which has community structure determined by elevation-dependent
    environmental conditions.
  comment:
  - Preliminary definition.
  label:
  - montane grassland biome
ENVO_01000195:
  label:
  - flooded grassland biome
ENVO_01000196:
  IAO_0000115:
  - A coniferous forest biome is a forest biome which contains densely packed populations
    or communities of coniferous trees, strongly limiting light penetration to the
    forest floor.
  comment:
  - Preliminary definition.
  label:
  - coniferous forest biome
ENVO_01000197:
  IAO_0000115:
  - A broadleaf forest ecosystem which is undergoing climactic ecological succession.
  label:
  - broadleaf forest biome
ENVO_01000198:
  IAO_0000115:
  - A mixed forest in which dominant ecological communities have reached their climax
    successional state.
  label:
  - mixed forest biome
ENVO_01000199:
  IAO_0000115:
  - A mediterranean forest in which dominant ecological communities have reached their
    climax successional state.
  label:
  - mediterranean forest biome
ENVO_01000200:
  IAO_0000115:
  - A tropical broadleaf forest in which dominant ecological communities have reached
    their climax successional state.
  label:
  - tropical broadleaf forest biome
ENVO_01000201:
  IAO_0000115:
  - A subtropical broadleaf forest in which dominant ecological communities have reached
    their climax successional state.
