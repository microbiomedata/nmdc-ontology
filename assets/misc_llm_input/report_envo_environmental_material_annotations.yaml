    on material having a 'waste role' and being associated with industrial entities.
  hasBroadSynonym:
  - industrial waste
  label:
  - industrial waste material
ENVO_00002273:
  IAO_0000115:
  - Fluvisols accommodate genetically young, azonal soils in alluvial deposits.
  label:
  - fluvisol
ENVO_00002274:
  IAO_0000115:
  - Stagnosols are soils with a perched water table showing redoximorphic features
    caused by surface water. Stagnosols are periodically wet and mottled in the topsoil
    and subsoil, with or without concretions and/or bleaching.
  label:
  - stagnosol
ENVO_00002275:
  IAO_0000115:
  - Technosols are soils whose properties and pedogenesis are dominated by their technical
    origin. They contain a significant amount of artefacts (something in the soil
    recognizably made or extracted from the earth by humans), or are sealed by technic
    hard rock (material created by humans, having properties unlike natural rock).
    They include soils from wastes (landfills, sludge, cinders, mine spoils and ashes),
    pavements with their underlying unconsolidated materials, soils with geomembranes
    and constructed soils in human-made materials.
  label:
  - technosol
ENVO_00002276:
  IAO_0000116:
  - This will become a defined class, with subclasses added through inference based
