    silt, and 0-20% clay. Others, a soil material that contains either 20% or less
    clay, with a percentage of silt plus twice the percentage of clay that exceeds
    30, and 52% or more sand; or less than 7% clay, less than 50% silt, and between
    43% and 52% sand.
  label:
  - sandy loam
ENVO_06105275:
  IAO_0000115:
