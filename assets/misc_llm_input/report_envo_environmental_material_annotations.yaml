ENVO_00002982:
  IAO_0000115:
  - Particulate environmental material which 1) is composed primarily of clay particles,
    with only minor proportions of other materials, 2) demonstrates plasticity when
    wet, and 3) is capable of hardening when dried or fired.
  IAO_0000116:
  - Do not oversimplify the particulate environmental material subclasses with design
    patterns or similar. The materials have properties that their components do not
    - write full definitions including these where possible.
  comment:
  - "This definition is intentionally ambiguous to support the multiple thresholds\
    \ set by different authorities.The distinction between silt and clay varies by\
    \ discipline. Geologists and soil scientists usually consider the separation to\
    \ occur at a particle size of 2 \u03BCm (clays being finer than silts), sedimentologists\
    \ often use 4\u20135 \u03BCm, and colloid chemists use 1 \u03BCm. Geotechnical\
    \ engineers distinguish between silts and clays based on the plasticity properties\
    \ of the soil, as measured by the soils' Atterberg limits. ISO 14688 grades clay\
    \ particles as being smaller than 2 \u03BCm and silt particles as being larger.\
    \ Mixtures of sand, silt and less than 40% clay are called loam. Similar mixtures\
    \ with greater than 40% clay are often considered clay soils."
  label:
  - clay
ENVO_00002983:
  IAO_0000115:
  - An oil which 1) is liquid at room temperature (approximately 20 degrees Celsius)
    2) is intended to be burned in a furnace or boiler for the generation of heat
    or used in an engine for the generation of power, 3) is obtained from petroleum
    distillation, either as a distillate or a residue, 4) composed of long hydrocarbon
    chains, particularly alkanes, cycloalkanes and aromatics.
  comment:
  - Oils having a flash point of approximately 42 degrees Celsius and oils burned
    in cotton or wool-wick burners are not typically considered fuel oils. The term
    fuel oil is also used in a stricter sense to refer only to the heaviest commercial
    fuel that can be obtained from crude oil, i.e., heavier than gasoline and naphtha.
  hasExactSynonym:
  - furnace oil
  - heavy oil
  - marine fuel
  label:
  - fuel oil
