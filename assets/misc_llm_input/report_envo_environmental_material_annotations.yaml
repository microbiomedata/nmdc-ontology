  IAO_0000115:
  - A portion of respirable suspended particulate matter is a form of particulate
    matter composed primarily of solid particles each with a diameter of 10 micrometers
    or less.
  hasExactSynonym:
  - PM10
  label:
  - respirable suspended particulate matter
ENVO_01000406:
  IAO_0000115:
  - Snow is an environmental material which is primarily composed of flakes of crystalline
    water ice.
  label:
  - snow
ENVO_01000415:
  IAO_0000115:
  - A portion of fine respirable suspended particulate matter is a form of particulate
    matter composed primarily of solid particles each with a diameter of 2.5 micrometers
    or less.
  hasExactSynonym:
  - PM2.5
  label:
  - fine respirable suspended particulate matter
ENVO_01000416:
  IAO_0000115:
  - A portion of fine respirable suspended particulate matter is a form of particulate
    matter composed primarily of solid particles each with a diameter of  100 nanometers
    or less.
  comment:
  - Regulations do not exist for this size class of ambient air pollution particles,
    which are far smaller than the regulated PM10 and PM2.5 particle classes and are
    believed to have several more aggressive health implications than those classes
    of larger particulates.
  label:
  - ultrafine respirable suspended particulate matter
ENVO_01000427:
  IAO_0000115:
  - A portion of carbon nanotube enriched soil is a portion of soil with elevated
    levels of carbon nanotubes.
  comment:
  - Logical definition will be created pending import of "carbon nanotube" from CHEBI
  label:
  - carbon nanotube enriched soil
ENVO_01000436:
  IAO_0000115:
  - Particulate environmental material in which small portions of solid material are
    surrounded by water.
  IAO_0000116:
  - This class should be populated by inference, relying on 'composed primarily of',
    many 'pieces of solid material' and 'surrounded by' some 'water'.
  label:
  - waterborne particulate matter
ENVO_01000441:
  IAO_0000115:
  - Andesite is an extrusive igneous, volcanic rock, of intermediate composition,
    with aphanitic to porphyritic texture.
  comment:
  - In a general sense, it is the intermediate type between basalt and dacite, and
    ranges from 57 to 63 percent silicon dioxide as illustrated in TAS diagrams. The
    mineral assemblage is typically dominated by plagioclase plus pyroxene and/or
    hornblende. Magnetite, zircon, apatite, ilmenite, biotite, and garnet are common
    accessory minerals. Alkali feldspar may be present in minor amounts.
  label:
  - andesite
ENVO_01000442:
  IAO_0000115:
  - Dacite is an igneous, volcanic rock. It has an aphanitic to porphyritic texture
    and is intermediate in composition between andesite and rhyolite.  Dacite consists
    mostly of plagioclase feldspar with biotite, hornblende, and pyroxene (augite
    and/or enstatite). It has quartz as rounded, corroded phenocrysts, or as an element
    of the ground-mass. The plagioclase ranges from oligoclase to andesine and labradorite.
    Sanidine occurs, although in small proportions, in some dacites, and when abundant
    gives rise to rocks that form transitions to the rhyolites.
  label:
  - dacite
ENVO_01000444:
  IAO_0000115:
  - Lava which is high in silica and low in alkali metal oxides.
  comment:
  - Rapid solidification of this lava forms dacite.
  label:
  - dacitic lava
ENVO_01000451:
  IAO_0000115:
  - Atmospheric carbon dioxide is an environmental material composed of carbon dioxide
    in its gaseous form present in an atmosphere.
  comment:
  - This could also be considered a part of an environmental material like air.
  label:
  - atmospheric carbon dioxide
ENVO_01000458:
  IAO_0000115:
  - Concrete is a composite material composed of an aggregate bonded together with
    a fluid cement which hardens over time.
  comment:
  - Missing the class for "aggregate" - tricky to define what it is, exactly. Again,
    seems more like some sort of material/disposition hybrid.
  label:
  - concrete
ENVO_01000459:
  IAO_0000115:
  - Asphaltic concrete is a concrete which uses refined asphalt as a cement.
  hasExactSynonym:
  - asphaltic concrete
  - road pavement
  label:
  - asphalt concrete
ENVO_01000460:
  IAO_0000115:
  - Asphalt also known as bitumen is a sticky, black, and highly viscous liquid or
    semi-solid form of petroleum.
  comment:
  - This class refers to naturally-occuring asphalt or bitumen.
  hasExactSynonym:
  - asphaltum
  - bitumen
  - crude bitumen
  hasRelatedSynonym:
  - pitch
  - tar
  label:
  - asphalt
ENVO_01000461:
  IAO_0000115:
  - Refined asphalt is a sticky, black, and highly viscous liquid or semi-solid with
    a boiling point above 500 degrees Celsius, obtained from the fractional distillation
    of crude oil.
  hasExactSynonym:
  - refined bitumen
  label:
  - refined asphalt
ENVO_01000462:
  IAO_0000115:
  - Masonry cement is a substance used in construction that has the disposition to
    set and harden and thus may be used to bind materials together.
  comment:
  - '"Cement" refers more to a disposition than a specific material.'
  hasBroadSynonym:
  - cement
  label:
  - masonry cement
ENVO_01000463:
  IAO_0000115:
  - Hydraulic cement is a masonry cement which contains activated aluminium silicates
    or pozzolans, such as fly ash, allowing it to set in wet conditions or underwater.
  label:
  - hydraulic cement
ENVO_01000464:
  IAO_0000115:
  - Non-hydraulic cement is a cement which sets by reacting with carbon dioxide in
    the air and will not set in wet conditions or underwater. It is susceptible to
    attack by aggresive chemicals after setting.
  label:
  - non-hydraulic cement
ENVO_01000473:
  IAO_0000115:
  - Thatch is material composed of dry vegetation such as straw, water reed, sedge
    (Cladium mariscus), rushes, or heather.
  comment:
  - 'Some sort of logical definition towards:

    composed_primarily_of some ((straw or ''water reed'' or rushes or sedge or heather)
    and has_quality dry)

    should be considered, where "rushes", "sedge", etc are represented as materials
    rather than some sort of taxon.'
  label:
  - thatch
ENVO_01000474:
  IAO_0000115:
  - A portion of brick material is a material derived from a brick which is composed
    of  kneaded clay-bearing soil, expanded clay aggregate, sand and lime, or concrete
    that has been fire-hardened or air-dried.
  label:
  - brick material
ENVO_01000476:
  IAO_0000115:
  - Plaster is a building material which has the disposition to harden when it reacts
    with water, liberating heat through crystallization. Plaster is manufactured as
    a dry powder and is mixed with water to form a paste when used.
  hasExactSynonym:
  - stucco
  - render
  label:
  - plaster
ENVO_01000477:
  IAO_0000115:
  - Gypsum plaster is a plaster which is formed by partially dehydrating gypsum by
    heating it to approximately 150 degrees Celsius and grinding the product into
    a powder. Gypsum anhydride - formed by heating gypsum above 200 degrees Celsius
    - may also be used as plaster.
  hasExactSynonym:
  - plaster of Paris
  label:
  - gypsum plaster
ENVO_01000478:
  hasExactSynonym:
  - cement render
  - cement stucco
  label:
  - cement plaster
ENVO_01000479:
  IAO_0000115:
  - Lime plaster is a plaster which is primarily composed of calcium hydroxide and
    an inert filler (such as sand). Coversion of the calcium hydroxide to calcium
    carbonate through a reaction with carbon dioxide in the air causes the plaster
    to set.
  hasExactSynonym:
  - lime render
  - lime stucco
  - slaked lime plaster
  label:
  - lime plaster
ENVO_01000480:
  IAO_0000115:
  - Glass is an amorphous (non-crystalline) solid which is often transparent.
  comment:
  - This class refers to all forms of glass. For the familiar form present in window
    panes and drinking glasses, consider silica-based glass.
  label:
  - glass
ENVO_01000481:
  IAO_0000115:
  - Silica-based glass is a glass composed primarily of silicon dioxide, the primary
    constituent of sand.
  comment:
  - Silica-based glasses are the most common manufactured variety of glass.
  hasBroadSynonym:
  - glass
  label:
  - silica-based glass
ENVO_01000482:
  IAO_0000115:
  - Soda-lime glass is a silica-based glass which is composed of approximately 75%
    silicon dioxide, with sodium oxide and calcium oxide consituting most of its remaining
    composition.
  comment:
  - This type of glass constitutes 90% of manufactured glass.
  hasBroadSynonym:
  - glass
  hasExactSynonym:
  - soda-lime-silica glass
  label:
  - soda-lime glass
ENVO_01000483:
  IAO_0000115:
  - Flat glass is a soda-lime glass which is composed of approximately 73% silicon
    dioxide (silica), 14% sodium oxide, 9% calcium oxide, 4% magnesium oxide, 0.15%
    aluminium oxide, 0.03% potassium oxide, 0.02% titanum dioxide, and 0.01% iron
    III oxide.
  comment:
  - Most flat glass is soda-lime glass produced by the float glass process. It is
    more water soluble than container glass.
  hasExactSynonym:
  - plate glass
  - sheet glass
  label:
  - flat glass
ENVO_01000484:
  IAO_0000115:
  - Container glass is a soda-lime glass which is composed of approximately 74% silicon
    dioxide (silica), 13% sodium oxide, 10.5% calcium oxide, 1.3% aluminium oxide,
    0.3% potassium oxide, 0.2% sulphur trioxide, 0.2% magnesium oxide,  0.04% iron
    III oxide, and 0.01%  titanum dioxide.
  comment:
  - Container glass is less water soluble than flat glass.
  label:
  - container glass
ENVO_01000485:
  IAO_0000115:
  - Quartz glass is a glass which is composed of silica in amorphous (non-crystalline)
    form.
  comment:
  - This is "pure" silica glass. As an ENVO:"environmental material" this class assumes
    that there remains some possibility that 'contaminants' being present.
  hasExactSynonym:
  - fused quartz
  - fused silica
  label:
  - quartz glass
ENVO_01000508:
  label:
  - salt material
ENVO_01000537:
  IAO_0000115:
  - Atmospheric ozone is an environmental material primarily composed of ozone in
    its gaseous form and present in an atmosphere.
  hasRelatedSynonym:
  - atmospheric ozone
  label:
  - atmospheric ozone
ENVO_01000551:
  IAO_0000115:
  - A fuel oil which is 1) composed primarily of alkanes having between 5-15 carbon
    atoms with the general formula CnH2n+2, 2) is generally odorless or has only a
    slight odor, 3) produces only small amounts of soot relative to other fuel oils,
    4) is highly refined.
  hasBroadSynonym:
  - paraffin
  hasExactSynonym:
  - liquid paraffin
  label:
  - paraffin oil
ENVO_01000552:
  IAO_0000115:
  - Natural gas is a hydrocarbon gas mixture consisting primarily of methane, but
    commonly includes varying amounts of other higher alkanes and sometimes a usually
    lesser percentage of carbon dioxide, nitrogen, and/or hydrogen sulfide. Natural
    gas is a fossil fuel formed when layers of buried plants and gases are exposed
    to intense heat and pressure over thousands of years.
  label:
  - natural gas
ENVO_01000553:
  IAO_0000115:
  - Liquified petroleum gas or liquid petroleum gas (LPG or LP gas), also referred
    to as simply propane or butane, are flammable mixtures of hydrocarbon gases used
    as fuel in heating appliances, cooking equipment, and vehicles.
  hasExactSynonym:
  - LP gas
  - LPG
  - liquid petroleum gas
  hasRelatedSynonym:
  - liquified natural gas
  label:
  - liquefied petroleum gas
ENVO_01000554:
  IAO_0000115:
  - A gas that is primarily composed of hydrocarbon molecules.
  label:
  - hydrocarbon gas
ENVO_01000555:
  IAO_0000115:
  - "Compressed natural gas is a natural gas stored at high pressures, typically 20\u2013\
    25 Megapascals."
  label:
  - compressed natural gas
ENVO_01000556:
  IAO_0000115:
  - Biogas is a mixture of different gases produced by the breakdown of organic matter
    in the absence of oxygen,  is primarily composed of methane and carbon dioxide,
    and may have small amounts of hydrogen sulfide, water, and siloxanes.
  comment:
  - This is distinct from natural gas which is a fossil fuel product.
  label:
  - biogas
ENVO_01000557:
  IAO_0000115:
  - Liquefied natural gas (LNG) is natural gas (predominantly methane, CH4) that has
    been converted to liquid form for ease of storage or transport. It takes up about
    1/600th the volume of natural gas in the gaseous state. It is odorless, colorless,
    non-toxic and non-corrosive. LNG achieves a higher reduction in volume than compressed
    natural gas (CNG) so that the (volumetric) energy density of LNG is 2.4 times
    greater than that of CNG or 60 percent of that of diesel fuel.
  hasExactSynonym:
  - liquified natural gas
  - LNG
  label:
  - liquefied natural gas
ENVO_01000558:
  label:
  - liquefied hydrocarbon gas
ENVO_01000559:
  IAO_0000115:
  - Compressed biogas is biogas stored at increased pressures.
  comment:
  - This is distinct from compressed natural gas, which refers to the compressed form
    of a fossil fuel.
  label:
  - compressed biogas
ENVO_01000560:
  IAO_0000115:
  - Charcoal is a light, black residue, consisting of carbon and any remaining ash,
    obtained by removing water and other volatile constituents from animal and vegetation
    substances. Charcoal is usually produced by slow pyrolysis, the heating of wood
    or other substances in the absence of oxygen.
  label:
  - charcoal
ENVO_01000575:
  IAO_0000115:
  - A wax is an environmental material which is primarily composed of lipids or other
    organic compounds that consist of long alkyl chains. Waxes are are malleable near
    ambient temperatures and melt at approximately 45 degrees Celsius.
  label:
  - wax
ENVO_01000599:
  label:
  - river water
ENVO_01000600:
  IAO_0000115:
  - Rainwater is liquid water which has precipitated in the form of droplets through
    the condensation of atmospheric water vapour.
  label:
  - rainwater
ENVO_01000628:
  IAO_0000115:
  - Leaf litter is dead plant material, such as leaves, bark, needles, and twigs,
    that has fallen to the ground.
  hasExactSynonym:
  - duff
  - leaf litter
  - litterfall
  - soil litter
  - tree litter
  label:
  - plant litter
ENVO_01000637:
  IAO_0000115:
  - Outer space is a hard vacuum containing a low density of particles, predominantly
    a plasma of hydrogen and helium as well as electromagnetic radiation, magnetic
    fields, neutrinos, dust and cosmic rays that exists between celestial bodies.
  hasBroadSynonym:
  - space
  label:
  - outer space
ENVO_01000648:
  IAO_0000115:
  - Magma is a mixture of molten or semi-molten rock, volatiles, and solids that is
    found beneath the uppermost solid layer of a planetary body. Besides molten rock,
    magma may also contain suspended crystals, dissolved gas and sometimes gas bubbles.
  label:
  - magma
ENVO_01000660:
  IAO_0000115:
  - Tephra is fragmental material produced by a volcanic eruption regardless of composition,
    fragment size or emplacement mechanism.
  label:
  - tephra
ENVO_01000661:
  IAO_0000115:
  - Tuff is a type of rock made of volcanic ash ejected from a vent during a volcanic
    eruption.
  label:
  - tuff
ENVO_01000662:
  IAO_0000115:
  - Scoria is a highly vesicular, dark colored volcanic rock that may or may not contain
    crystals.
  comment:
  - Scoria differs from pumice in having larger vesicles, thicker vesicle walls and
    being dark colored and denser.
  hasExactSynonym:
  - cinder
  label:
  - scoria
ENVO_01000663:
  IAO_0000115:
  - Pumice is a volcanic rock that consists of highly vesicular rough textured volcanic
    glass, which may or may not contain crystals.
  comment:
  - Scoria differs from pumice in having larger vesicles, thicker vesicle walls and
    being dark colored and denser.
  label:
  - pumice
ENVO_01000676:
  IAO_0000115:
  - Contaminated air is air which has sufficient concentrations of environmental pollutants
    such that it may adversely affect a given ecosystem.
  label:
  - contaminated air
ENVO_01000681:
  IAO_0000115:
  - A mineral material composed primarily of sodium chloride.
  IAO_0000116:
  - This class is for material primarily composed of sodium chloride. For other pure
    chemical salts, consider a CHEBI class. Request new ENVO terms for environmental
    samples of other chemical salts.
  hasBroadSynonym:
  - salt
  label:
  - sodium chloride salt
ENVO_01000701:
  IAO_0000115:
  - Volcanic ash is an environmental material which consists of fragments of pulverized
    rock, minerals, and volcanic glass, created during volcanic eruptions and measuring
    less than 2 millimetres in diameter. Volcanic ash is formed during explosive volcanic
    eruptions, phreatomagmatic eruptions and during transport in pyroclastic density
    currents.
  label:
  - volcanic ash
ENVO_01000722:
  IAO_0000115:
  - Meltwater is the water released by the melting of snow or ice, including glacial
    ice, tabular icebergs and ice shelves over oceans.
  label:
  - meltwater
ENVO_01000751:
  IAO_0000115:
  - A lithified mass of rock that lies under the loose softer material (regolith)
    at the surface of the Earth or other terrestrial planet.
  label:
  - bedrock
ENVO_01000770:
  IAO_0000115:
  - A volume of carbon dioxide gas emitted by a carbon dioxide emission process.
  comment:
  - 'This is a working definition for #280. Which processes will ultimately be included
    in the axioms is still open.'
  label:
  - carbon dioxide emission
ENVO_01000789:
  IAO_0000115:
  - A portion of gas which is emitted by a fire or other exothermic reaction, is of
    increased temperature, and typically emits light in the visible range.
  label:
  - flame
ENVO_01000790:
  IAO_0000115:
  - A flame which is produced by the combustion of hydrocarbon fuel.
  label:
  - hydrocarbon flame
ENVO_01000797:
  IAO_0000115:
  - A material entity which is composed of one or more chemical entities and has neither
    independent shape nor volume but tends to expand indefinitely.
  IAO_0000116:
  - This class is to be populated by inference.
  hasNarrowSynonym:
  - gas
  label:
  - gaseous environmental material
ENVO_01000798:
  IAO_0000115:
  - A material entity which is composed of a volume of unbound positive and negative
    particles in roughly equal numbers, conducts electricity, and possesses internal
    magnetic fields.
  IAO_0000116:
  - 'An NTR for `quality of a plasma` has been posted on the PATO tracker: https://github.com/pato-ontology/pato/issues/88'
  label:
  - plasma
ENVO_01000814:
  IAO_0000115:
  - An environmental material which is in a solid state.
  comment:
  - 'This is a defined class: its subclasses will not be asserted, but filled by inference.'
  label:
  - solid environmental material
ENVO_01000815:
  IAO_0000115:
  - An environmental material which is in a liquid state.
  comment:
  - 'This is a defined class: most of its subclasses will not be asserted, but filled
    by inference.'
  label:
  - liquid environmental material
ENVO_01000828:
  IAO_0000115:
  - Air which has increased levels of water vapour.
  label:
  - humid air
ENVO_01000829:
  IAO_0000115:
  - Air which has a partial pressure of water vapour equal or near equal to its equilibrium
    vapor pressure at a given temperature.
  comment:
  - '"Near equal" is meant to reflect that there will be fluctuations around the equilibrium
    point.'
  hasExactSynonym:
  - water-vapour-saturated air
  hasRelatedSynonym:
  - wet air
  label:
  - water vapour saturated air
ENVO_01000838:
  comment:
  - Smoke is a collection of airborne solid and liquid particulates and gases emitted
    when a material undergoes combustion or pyrolysis, together with the quantity
    of gas that is entrained or otherwise mixed into the mass
  label:
  - smoke
ENVO_01000842:
  IAO_0000115:
  - A fog which is intermixed with smoke or other combustion products and their derivatives.
  label:
  - smog
ENVO_01000844:
  IAO_0000115:
  - A visible mass of cloud water droplets or ice crystals suspended in the air at
    or near the surface of an astronomical body.
  comment:
  - Fog is more opaque than mist, reducing visibility to under one kilometre. This
    class refers only to fog formed by materials primarily composed of water. "Fog
    can be considered a type of low-lying cloud and is heavily influenced by nearby
    bodies of water, topography, and wind conditions. In turn, fog has affected many
    human activities, such as shipping, travel, and warfare." https://en.wikipedia.org/wiki/Fog
  hasRelatedSynonym:
  - haar
  label:
  - fog
ENVO_01000845:
  IAO_0000115:
  - A solid material whose constituents, such as atoms, molecules or ions, are arranged
    in a highly ordered microscopic structure, forming a crystal lattice that extends
    in all directions.
  comment:
  - This class refers to a portion of crystal and not an individual crystal.
  label:
  - crystal
ENVO_01000846:
  IAO_0000115:
  - A crystal which is primarily composed of water ice.
  comment:
  - Any one of a number of macroscopic, crystalline forms in which ice appears, including
    hexagonal columns, hexagonal platelets, dendritic crystals, ice needles, and combinations
    of these forms.  The crystal lattice of ice is hexagonal in its symmetry under
    most atmospheric conditions.
  hasBroadSynonym:
  - ice crystal
  label:
  - water ice crystal
ENVO_01000847:
  IAO_0000115:
  - A type of water ice that forms on dead wood with the assistance of the fungus
    Exidiopsis effusa and takes the shape of fine, silky hair.
  IAO_0000116:
  - Add quality like filamentous from PATO
  hasExactSynonym:
  - frost beard
  - ice wool
  label:
  - hair ice
ENVO_01000850:
  IAO_0000115:
  - A material which is primarily composed of a substance arranged as a lattice which
    can trap or contain other molecules.
  IAO_0000116:
  - Not sure if this should be a subclass of crystal. If it is removed, remember to
    assert that it is a solid.
  comment:
  - 'This class is not to be confused with CHEBI''s "clathrate". The latter refers
    to the pure substance, while this class refers to clathrates found in nature.

    "Traditionally, clathrate compounds are polymeric and completely envelop the guest
    molecule, but in modern usage clathrates also include host-guest complexes and
    inclusion compounds." https://en.wikipedia.org/wiki/Clathrate_compound'
  hasExactSynonym:
  - clathrate compound material
  - clathrate crystal material
  label:
  - clathrate material
ENVO_01000851:
  IAO_0000115:
  - A clathrate material in which a large amount of methane is trapped within a crystal
    structure of water, forming a solid similar to ice.
  hasExactSynonym:
  - fire ice
  - gas hydrate
  - hydromethane
  - methane hydrate
  - methane ice
  - natural gas hydrate
  label:
  - methane clathrate
ENVO_01000853:
  IAO_0000115:
  - Marl is a mass of calcium carbonate derived from mollusk shells and mixed with
    silt and clay.
  IAO_0000116:
  - 'A request from the Agronomy Ontology in Issue #345.'
  label:
  - marl
ENVO_01000872:
  IAO_0000115:
  - Ballast water is water contained in the ballast tanks of sea-going vessels.
  comment:
  - This definition could be improved, as ballast water is often used in more general
    ways, beyond the water contained in a ballast tank at any given time. For example,
    water which has just been released from a ballast tank is often still refered
    to as ballast water.
  label:
  - ballast water
ENVO_01000939:
  IAO_0000115:
  - An open system in non-equilibrium with its environment that exhibits time translation
    symmetry breaking.
  comment:
  - While the usage of the term is still debated, the general idea is that time crystals
    (which have been made using ytterbium ions and defect-bearing diamonds) break
    temporal symmetry analogously to how mineral crystal break spatial symmetry. While
    spatial crystals are inhomogeneous in space (vs a gas, which is distributed evenly)
    due to the ordering of their atoms, the properties of atoms in a time crystal
    are inhomogeneous in the time dimension.
  hasExactSynonym:
  - space-time crystal
  label:
  - time crystal
ENVO_01000940:
  IAO_0000115:
  - Water which is partially contained within a fissure or a geological fracture.
  IAO_0000116:
  - The axiomatisation should be more tuned to the site within the fissure.
  comment:
  - While containment is often enough to classify this subtype of water, it is expected
    that the water's composition is altered by contact with the solid material bounding
    the fissure's site.
  hasExactSynonym:
  - fracture water
  label:
  - fissure water
ENVO_01000962:
  IAO_0000115:
  - A sedimentary rock which is primarily composed of the fossilized, siliceous remains
    of diatoms mixed with varying amounts of other clays and minerals.
  comment:
  - This material is easily crumbled into a fine white to off-white powder. The powder
    has a particle size ranging from less than 3 micrometres to more than 1 millimetre,
    but typically 10 to 200 micrometres. The diatoms in each deposit contain different
    amounts of silica, depending on the age of the deposit. The species of diatom
    may differ among deposits. The species of diatom is dependent upon the age and
    paleo-environment of the deposit. In turn, the shape of a diatom is determined
    by its species. The typical chemical composition of oven-dried diatomaceous earth
    is 80 to 90% silica, with 2 to 4% alumina (attributed mostly to clay minerals)
    and 0.5 to 2% iron oxide.
  hasExactSynonym:
  - kieselguhr
  - kieselgur
  hasRelatedSynonym:
  - diatomaceous earth
  - D.E.
  label:
  - diatomite
ENVO_01000964:
  IAO_0000115:
  - Wastewater which is produced by industrial activity and which contains chemical
    contaminants other than those associated with urine and fecal matter.
  label:
  - industrial wastewater
ENVO_01001004:
  IAO_0000115:
  - Underground water which is located in pore spaces found in rock or unconsolidated
    deposits such as soil, clay, or gravel.
  comment:
  - The definition of aquifer is quite permissive, referencing any water bearing rock
    or unconsolidated material.
  hasExactSynonym:
  - ground water
  label:
  - groundwater
