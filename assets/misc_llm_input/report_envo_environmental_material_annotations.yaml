    role or disposition will be created and this class can then be populated by inference:
    any environmental material which has [role,disposition] waste will be considered
    a waste material.'
  label:
  - waste material
ENVO_00002266:
  hasBroadSynonym:
  - chicken breeding waste
  hasRelatedSynonym:
  - chicken yard waste
  label:
  - chicken breeding waste material
ENVO_00002267:
  IAO_0000115:
  - Industrial wastes are liquid, solid and gaseous wastes originating from the manufacture
    of specific products.
  IAO_0000116:
