    as tests--of foraminifera, coccolithophores, and pteropods. This is the most common
    pelagic sediment by area, covering 48% of the world ocean's floor. This type of
    ooze is limited to depths above the Carbonate Compensation Depth at time of burial.
    It accumulates more rapidly than any other pelagic sediment type, with a rate
    that varies from 0.3 - 5 cm / 1000 yr.
