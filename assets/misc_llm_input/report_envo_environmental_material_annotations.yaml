    \ under deciduous or mixed forest. It has thin organic and organic-mineral layers,\
    \ a black brown leached layer resting on an illuvium red layer. The majority of\
    \ red soils have a loamy texture. Their chemical composition varies across regions,\
    \ but often includes non-soluble material 90.47%, iron 3.61%, aluminium 2.92%,\
    \ organic matter 1.01%, magnesium 0.70%, lime 0.56%, carbon dioxide 0.30%, potash\
    \ 0.24%, soda 0.12%, phosphorus 0.09% and nitrogen 0.08%. \n\nOn the uplands,\
    \ they are thin, poor and gravelly, sandy, or stony and porous, light-colored\
    \ soils on which food crops like bajra can be grown. In contrast, on the lower\
    \ plains and valleys they are rich, deep, dark colored fertile loam on which,\
