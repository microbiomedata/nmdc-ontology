    at the upper limit 85 to 90% sand, and the percentage of silt plus 1.5 times the
    percentage of clay is not less than 15, at the lower limit it contains not less
    than 70 to 85% sand, and the percentage of silt plus twice the percentage of clay
    does not exceed 30.
  label:
