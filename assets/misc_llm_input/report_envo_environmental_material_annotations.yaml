ENVO_00002246:
  IAO_0000115:
  - Ferralsols represent the classical, deeply weathered, red or yellow soils of the
    humid tropics. These soils have diffuse horizon boundaries, a clay assemblage
    dominated by low-activity clays (mainly kaolinite) and a high content of sesquioxides.
  hasRelatedSynonym:
  - oxisol
  label:
  - ferralsol
ENVO_00002247:
  IAO_0000115:
  - Nitisols are deep, well-drained, red, tropical soils with diffuse horizon boundaries
    and a subsurface horizon with more than 30 percent clay and moderate to strong
    angular blocky structure elements that easily fall apart into characteristic shiny,
    polyhedric (nutty) elements. Weathering is relatively advanced but Nitisols are
    far more productive than most other red, tropical soils.
  label:
  - nitisol
ENVO_00002248:
  IAO_0000115:
  - Luvisols are soils that have a higher clay content in the subsoil than in the
    topsoil as a result of pedogenetic processes (especially clay migration) leading
    to an argic subsoil horizon. Luvisols have high-activity clays throughout the
    argic horizon and a high base saturation at certain depths.
  label:
  - luvisol
ENVO_00002249:
  IAO_0000115:
  - Phaeozems accommodate soils of relatively wet grassland and forest regions in
    moderately continental climates. Phaeozems are much like Chernozems and Kastanozems
    but are leached more intensively. Consequently, they have dark, humus rich surface
    horizons that, in comparison with Chernozems and Kastanozems, are less rich in
    bases. Phaeozems may or may not have secondary carbonates but have a high base
    saturation in the upper metre of the soil.
  label:
  - phaeozem
ENVO_00002250:
  IAO_0000115:
  - Plinthosols are soils with plinthite, petroplinthite or pisoliths. Plinthite is
    an Fe-rich (in some cases also Mn-rich), humus-poor mixture of kaolinitic clay
    (and other products of strong weathering such as gibbsite) with quartz and other
    constituents that changes irreversibly to a layer with hard nodules, a hardpan
    or irregular aggregates on exposure to repeated wetting and drying. Petroplinthite
    is a continuous, fractured or broken sheet of connected, strongly cemented to
    indurated nodules or mottles. Pisoliths are discrete strongly cemented to indurated
    nodules. Both petroplinthite and pisoliths develop from plinthite by hardening.
  label:
  - plinthosol
ENVO_00002251:
  IAO_0000115:
  - Planosols are soils with a light-coloured, surface horizon that shows signs of
    periodic water stagnation and abruptly overlies a dense, slowly permeable subsoil
    with significantly more clay than the surface horizon.
  label:
  - planosol
ENVO_00002252:
  IAO_0000115:
  - Solonchaks are soils that have a high concentration of soluble salts at some time
    in the year. Solonchaks are largely confined to the arid and semi-arid climate
    zones and to coastal regions in all climates.
  label:
  - solonchak
ENVO_00002253:
  IAO_0000115:
  - Umbrisols are soils in which organic matter has accumulated within the mineral
    surface soil (in most cases with low base saturation) to the extent that it significantly
    affects the behaviour and utilization of the soil.
  label:
  - umbrisol
ENVO_00002254:
  IAO_0000115:
  - A soil in which there is a high content of expansive clay known as montmorillonite
    that forms deep cracks in drier seasons or years. Alternate shrinking and swelling
    causes self-mulching, where the soil material consistently mixes itself, causing
    vertisols to have an extremely deep A horizon and no B horizon.
  label:
  - vertisol
ENVO_00002255:
  IAO_0000115:
  - Solonetz are soils with a dense, strongly structured, clayey subsurface horizon
    that has a high proportion of adsorbed Na and/or Mg ions. Solonetz that contain
    free soda (Na2CO3) are strongly alkaline (field pH > 8.5).
  label:
  - solonetz
ENVO_00002256:
  IAO_0000115:
  - Regosols form a taxonomic remnant group containing all soils that could not be
    accommodated in any of the other RSGs. In practice, Regosols are very weakly developed
    mineral soils in unconsolidated materials that do not have a mollic or umbric
    horizon, are not very shallow or very rich in gravels (Leptosols), sandy (Arenosols)
    or with fluvic materials (Fluvisols). Regosols are extensive in eroding lands,
    particularly in arid and semi-arid areas and in mountainous terrain.
  label:
  - regosol
ENVO_00002257:
  IAO_0000115:
  - Podzols are soils with a typically ash-grey upper subsurface horizon, bleached
    by loss of organic matter and iron oxides, on top of a dark accumulation horizon
    with brown, reddish or black illuviated humus and/or reddish Fe compounds. Podzols
    occur in humid areas in the boreal and temperate zones and locally also in the
    tropics.
  hasExactSynonym:
  - podsol
  hasRelatedSynonym:
  - podosolic soil
  label:
  - podzol
ENVO_00002258:
  IAO_0000115:
