  comment:
  - Depth hoar is associated with very fast crystal growth under large temperature
    gradients. Sometimes a layer of depth hoar forms just above, and may assist in
    identifying the summer surface. The low density and low strength of depth hoar
    can make it difficult to retrieve unbroken core sections during coring, and can
    complicate estimates of accumulation by microwave remote sensing. Layers of depth
    hoar also increase the likelihood of avalanching. This is one way in which firn
    formation may begin. Depth hoar is similar in physical origin to crevasse hoar.
  label:
  - depth hoar
ENVO_01001847:
  label:
  - hoarfrost
ENVO_01001848:
  IAO_0000115:
  - Water ice which 1) has a white or milky and opaque appearance, 2) has a granular
    texture, and 3) is formed as a result of the deposition and rapid freezing of
    supercooled water drops as they make contact with an exposed object.
  IAO_0000116:
  - 'The previously use definition was: Frost which is 1) composed primarily of granular
    ice tufts, 2) formed on the windward sides of exposed objects through contact
    with supercooled fog or cloud, and 3) built out directly against the wind.'
  comment:
  - Rime is denser and harder than hoarfrost, but lighter, softer, and less transparent
    than glaze. Rime is composed essentially of discrete ice granules and has densities
    as low as 0.2-0.3 g cm-3. Glaze is generally continuous but with some air pockets
    and has much higher densities. Factors that favor rime formation are small drop
    size, slow accretion, a high degree of supercooling, and rapid dissipation of
    latent heat of fusion. The opposite effects favor glaze formation. Both rime and
    glaze occur when supercooled water drops strike an object at a temperature below
    freezing. Such formation on terrestrial objects constitutes an ice storm; on aircraft,
    it is called aircraft icing (where rime is known as rime ice). Either rime or
    glaze may form on snow crystals, droxtals, or other ice particles in the atmosphere.
    When such a deposit is wholly or chiefly of rime, snow pellets result; when most
    or all of the deposit is glaze, ordinary hail or ice pellets result. The alternating
    clear and opaque layers of some hailstones represent glaze and rime, deposited
    under varying conditions around the growing hailstone.
  label:
  - rime
ENVO_01001849:
  label:
  - glaze
ENVO_01001850:
  IAO_0000115:
  - An environmental material which is primarily composed of minute ice crystals forming
    a fuzzy layer over a cold surface by direct deposition of water vapor.
  comment:
  - In British usage, a day on which the minimum temperature at the level of the ground
    or on the tops of low, close-growing vegetation falls to -0.9C (30.4F) or below
    (also called a "day with ground frost").  In more general usage, "frost" can refer
    to the condition that exists when the temperature of the Earth's surface and Earthbound
    objects fall below the melting point of water (0 degrees Celsius or 32 degrees
    Fahrenheit). Depending upon the actual values of ambient-air temperature, dewpoint,
    and the temperature attained by surface objects, frost may occur in a variety
    of forms. These include a general freeze, hoarfrost (or white frost), and dry
    freeze (or black frost). If a frost period is sufficiently severe to end the growing
    season (or delay its beginning), it is commonly referred to as a killing frost.
  label:
  - frost
