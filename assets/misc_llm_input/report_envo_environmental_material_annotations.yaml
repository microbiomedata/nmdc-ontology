FOODON_03420228:
  IAO_0000115:
  - A physical-chemical component separated from the food source or its parts by extraction,
    centrifugation, filtration, heat processing, expressing or a similar process.
    The separated component may be converted through further processing. If this is
    done, the final substance is indexed. A water-extracted component may remain in
    aqueous dispersion. The extract, concentrate or isolate is indexed in preference
    to the anatomic part from which it is derived. For example, peanut oil is indexed
    under *PEANUT* combined wih *FAT OR OIL* rather than with *SEED OR KERNEL*. On
    the other hand, fruit and vegetable juices can be indexed under *FRUIT JUICE OR
    NECTAR* or *VEGETABLE JUICE* (A. PRODUCT TYPE); therefore the anatomic part of
    the plant should be indexed.
  comment:
  - 'Damion Dooley''s note: Items in this branch will be merged into foodon food product
    branch.'
  label:
  - extract, concentrate or isolate of plant or animal
