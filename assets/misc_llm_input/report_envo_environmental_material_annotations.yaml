ENVO_00002231:
  IAO_0000115:
  - Alisols are soils that have a higher clay content in the subsoil than in the topsoil
    as a result of pedogenetic processes (especially clay migration) leading to an
    argic subsoil horizon. Alisols have a low base saturation at certain depths and
    high-activity clays throughout the argic horizon. They lack the albeluvic tonguing
    as in Albeluvisols. They occur predominantly in humid tropical, humid subtropical
    and warm temperate regions.
  label:
  - alisol
ENVO_00002232:
  IAO_0000115:
  - Andosols are soils that develop in volcanic ejecta or glasses under almost any
    climate (except under hyperarid climate conditions). However, Andosols may also
    develop in other silicate-rich materials under acid weathering in humid and perhumid
    climates.
  label:
  - andosol
ENVO_00002233:
  IAO_0000115:
  - Albeluvisols are soils that have, beginning within 1 m of the soil surface, a
    clay illuviation horizon with an irregular or broken upper boundary resulting
    in tonguing of bleached soil material into the illuviation horizon.
  label:
  - albeluvisol
ENVO_00002234:
  IAO_0000115:
  - Acrisols are soils that have a higher clay content in the subsoil than in the
    topsoil as a result of pedogenetic processes (especially clay migration) leading
    to an argic subsoil horizon. Acrisols have in certain depths a low base saturation
    and low-activity clays.
