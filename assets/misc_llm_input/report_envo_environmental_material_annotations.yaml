  - Soil which has been amended with mineral additives to increase its pH.
  comment:
  - 'Common liming agents include calcium- and magnesium-rich materials in various
    forms, including marl, chalk, limestone, burnt lime or hydrated lime. Liming often
    improves plant growth and increases the activity of soil bacteria, but oversupply
    may result in harm to plant life.

    Liming can also improve aggregate stability on clay soils. For this purpose structure
    lime, products containing calcium oxide (CaO) or hydroxide (Ca(OH)2) in mixes
    with calcium carbonate (CaCO3), are often used. Structure liming can reduce losses
    of clay and nutrients from soil aggregates.'
