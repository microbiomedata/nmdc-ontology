FOODON_03400650:
  IAO_0000115:
  - 'Vegetables are foods derived from many different kinds of plants mostly annual
    and usually cultivated, commonly known by custom and tradition as "vegetables".

    In several countries, some of these commodities grown on large areas are distinguished
    as "field crops" or arable crops e.g. sugar beet. For the sake of convenience
    in this guide such crops are classified under Type 2 Vegetables.

    Exposure to pesticides is dependent on the particular part of the plant used for
    food and the growing practices.

    Vegetables may be consumed in whole or in part and in the form of fresh, dried
    or processed foods.'
  label:
  - 02  vegetables (ccpr)
FOODON_03400680:
  IAO_0000115:
  - 'Pulses are derived from the mature seeds naturally or artificially dried, of
    leguminous plants known as beans (dry) and peas (dry).

    The seeds in the pods are protected from most pesticides applied during the growing
    season except pesticides which show a systemic action. The dried beans and peas
    however are often exposed to post-harvest treatments.

    The dry pulses are consumed after processing or household cooking.'
  label:
  - 015  pulses (vd) (ccpr)
