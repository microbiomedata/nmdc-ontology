FOODON_03400643:
  IAO_0000115:
  - 'Codex Alimentarius, Volume 2 - 1993, Section 2:  Pesticide Residues in Food.


    The Codex Classification of food and animal feed commodities moving in trade and
    the description of the various items and groups of food and animal feedstuffs
    included in the present document have been developed by the Codex Committee on
    Pesticide Residues. It was first adopted by the 18th Session of the Codex Alimentarius
    Commission, (1989).


    The Codex Classification includes food commodities and animal feedstuffs for which
    Codex maximum residue limits will not necessarily be established. The Classification
    is intended to be as complete a listing of food commodities in trade as possible,
    classified into groups on the basis of the commodity''s similar potential for
    pesticide residues.


    The Classification may also be appropriate for other purposes such as setting
    maximum levels for other types of residues or for other contaminants in food.
    The Codex Classification should be consulted in order to obtain a precise description
    of the food or animal feed commodities and, especially, in cases where Codex maximum
    residue limits have been set for groups of food and groups of animal feedstuffs.
    The Codex Classification is intended to promote harmonization of the terms used
    to describe commodities which are subject to maximum residue limits and of the
    approach to grouping commodities with similar potential for residue for which
    a common group maximum residue limit can be set.'
  comment:
  - 'LanguaL curation note: This term is for CLASSIFICATION ONLY; DO NOT USE term
    in indexing. Use a more precise narrower term.'
  label:
  - Codex Alimentarius classification of food and feed commodities
