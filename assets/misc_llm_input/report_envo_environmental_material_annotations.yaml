ENVO_00002200:
  IAO_0000115:
  - Water ice which has formed by the freezing of sea water.
  IAO_0000116:
  - Parse comment from GCW and new subclases where appropriate.
  comment:
  - In the United States, NOAA sea ice operations does not include superstructure
    icing as being sea ice. In sea ice operations however, sea ice is any form of
    ice found at sea which has originated from the freezing of sea water. It presents
    the main kind of floating ice encountered at sea. Except where it forms ridges,
    sea ice is up to a few metres thick, in which respect it differs from shelf ice.  Sea
    ice may be discontinuous pieces (ice floes) moved on the ocean surface by wind
    and currents (pack ice), or a motionless sheet attached to the coast (land-fast
    ice). In brief, it forms first as lolly ice (frazil crystals), thickens into sludge,
    and coagulates into sheet ice, pancake ice, or into floes of various shapes and
    sizes. Thereafter, sea ice may develop into pack ice and/or become a form of pressure
    ice.  Sea ice less than one year old is called first-year ice. Perennial ice is
    sea ice that survives at least one summer. It may be subdivided into second-year
    ice and multi-year ice, where multiyear ice has survived at least two summers.
  label:
  - sea ice
