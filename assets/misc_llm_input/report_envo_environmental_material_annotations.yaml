FOODON_03430109:
  IAO_0000115:
  - 'A liquid that flows very easily at room temperature. Examples are: water, apple
    juice, sherry, acidophilus milk, whipping cream and some heavy liqueurs. The range
    of low viscosity liquid spans sucrose solutions between 0 and 45% solids (viscosity
    range from 1 to 10 centipoise). Prefer ''solid pieces'' factor term to ''small
    particles'' if both appear in the food.'
  label:
  - food (liquid, low viscosity)
FOODON_03430130:
  IAO_0000115:
  - A state of matter between a solid and a gas, in which a substance has the capacity
    to flow and conforms to the shape of the container. Liquids range from water to
    honey, corresponding to a range in viscosity (or apparent viscosity) from 1 to
    500 centipoise (viscosity is a measure of a liquid's resistance to flow). Products
    that are pourable but have a higher viscosity are *SEMILIQUID*.
  comment:
  - "SIREN DB annotation:\n* has quality 'liquid' (http://purl.obolibrary.org/obo/FOODON_03430130)\n\
    \                "
  label:
  - food (liquid)
