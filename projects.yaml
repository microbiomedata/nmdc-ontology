id: nmdco
title: "NMDC Ontology"
github_org: microbiomedata
repo: nmdc-ontology
report_fail_on: none
release_artefacts: 
  - base
  - full
  - non-classified
primary_release: full
export_formats:
  - owl
components:
  products:
    - id: po
      filename: po.owl
      source: http://purl.obolibrary.org/obo/po.owl
    - id: envo
      filename: envo.owl
      source: http://purl.obolibrary.org/obo/envo.owl
import_group:
  products:
    - id: ro
      module_type: slme
      slme_individuals: exclude
robot_java_args: '-Xmx12G'
relation_graph_relations: []
