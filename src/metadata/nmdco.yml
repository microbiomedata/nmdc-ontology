# PURL configuration for http://purl.obolibrary.org/obo/nmdco

idspace: NMDCO
base_url: /obo/nmdco

products:
- nmdco.owl: https://raw.githubusercontent.com/microbiomedata/nmdc-ontology/main/nmdco.owl
- nmdco.obo: https://raw.githubusercontent.com/microbiomedata/nmdc-ontology/main/nmdco.obo

term_browser: ontobee
example_terms:
- NMDCO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/microbiomedata/nmdc-ontology/v

- prefix: /tracker/
  replacement: https://github.com/microbiomedata/nmdc-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/NMDCO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/microbiomedata/nmdc-ontology/main/
